<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Create Order</h1>
<form method="POST">
  {% csrf_token %}
  <label for="person_name">Person Name:</label>
  <input type="text" id="person_name" name="person_name"><br><br>
  {% for product in products %}
    <label for="product_{{ product.id }}">{{ product.name }} ({{ product.time_to_cook }} mins):</label>
    <input type="number" id="product_{{ product.id }}" name="product_{{ product.id }}" min="0"><br>
  {% endfor %}
  <br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
